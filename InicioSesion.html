<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/RegistroySesion.css">
  <link rel="shortcut icon" href="Img/pata.png" type="image/x-icon">
  <title>Iniciar Sesion</title>
</head>

<body class="fondo">

  <div class="formulario">
    <h1>Iniciar Sesión</h1>
    <form action="index.html">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" name="clave" placeholder="Ingresa tu contraseña" required>

      <button type="submit">Ingresar</button>

      <p>¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a></p>
    </form>
  </div>
</body>
</html>
