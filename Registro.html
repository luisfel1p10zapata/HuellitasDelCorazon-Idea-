<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/RegistroySesion.css">
    <link rel="shortcut icon" href="Img/pata.png" type="image/x-icon">
    <title>Registro</title>
</head>

<body class="fondo">
    <div class="formulario">
        <h1>Registro</h1>
        <form action="InicioSesion.html">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>
            <label for="clave">Contraseña</label>
            <input type="password" id="clave" name="clave" placeholder="Ingresa tu contraseña" required>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Tu edad" required maxlength="2">

            <button type="submit">Crear cuenta</button>

            <p>¿Ya tienes cuenta? <a href="InicioSesion.html">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
